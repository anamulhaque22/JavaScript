<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Event</title>
</head>

<body>

    <button onclick="changeH1()">Cleck Here</button>
    <h1 id="heading">DOM Event</h1>
    <button id="buttonH2">Click here: Change H2 tag text</button>
    <h2 id="heading2">This is h2 tag</h2>
    <script>
        function changeH1() {
            document.getElementById('heading').innerText = 'DOM Event Learning';
        }
        document.getElementById('buttonH2').addEventListener('click', function () {
            document.body.style.backgroundColor = 'red'
        })
    </script>
</body>

</html>
